<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" media="screen" href="{% static 'css/register/register.css' %}" />
	<title>注册wby-Blog</title>
</head>
<body>
<form id="msform" action="{%url 'register:register' %}" method="post"  enctype="multipart/form-data">{% csrf_token %}
	<!-- progressbar -->
	<ul id="progressbar">
		<li class="active">Account Setup</li>
		<li>Binding email</li>
		<li>Personal Details</li>
	</ul>
	<!-- fieldsets -->
	<fieldset>
		<h2 class="fs-title">创建你的用户名密码</h2>
		<h3 class="fs-subtitle">This is step 1</h3>
		<input type="text" name="username" placeholder="请创建用户名" required minlength="2" maxlength="20"/>
		<input type="password" name="pass" placeholder="请输入密码" required  minlength="6" maxlength="20"/>
		<input type="password" name="cpass" placeholder="确认密码" required minlength="6" maxlength="20"/>
		<input type="button" id="checkUsername" name="next" class="next action-button" value="Next"  />
		<div class="reminder"></div>
	</fieldset>
	<fieldset>
		<h2 class="fs-title">使用邮箱绑定账号</h2>
		<h3 class="fs-subtitle">So as to inform you of important news</h3>
		<input type="email" name="email" placeholder="请输入你的邮箱" />
		<input type="button" class="activeBtn" id="getAuthCode" name="getAuthCode " value="获取邮箱验证码" />
		<span id="stopWatch" style="display: none">60</span>
		<input type="text" name="authCode" placeholder="请输入邮箱验证码" />
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="next" id="checkAuthCode" class="next action-button" value="Next" />
		<div class="reminder"></div>
	</fieldset>
	<fieldset>
		<h2 class="fs-title">创建你的账户信息</h2>
		<h3 class="fs-subtitle">We will never sell it</h3>
		<input type="text" name="nickName" placeholder="请输入你的昵称" />
		<span style="display: block;color:blue">选择上传自己的专属头像：</span>
		<input type="file" id="chooseImage" name="headPortraits">
		<textarea name="details" placeholder="个人信息介绍"></textarea>
		<input type="button" name="previous" class="previous action-button" value="Previous" />
		<input type="button" name="submit" class="submit action-button" value="Submit" />
		<div class="reminder"></div>
	</fieldset>
</form>
<script src="{% static 'js/jquery-2.2.4.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/register/register.js' %}" type="text/javascript"></script>
<br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br>
</body>
</html>
