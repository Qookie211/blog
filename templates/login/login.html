<!DOCTYPE html>
<html lang="zh">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>Wby登陆页面</title>
    <link rel="stylesheet" media="screen" href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" media="screen" href="{% static 'css/login/login.css'%}" />
</head>
<body>
<div class="main">
	<div class="panel panel-warning">
    <div class="panel-heading">
        <h3 class="panel-title">请输入你的用户名和密码完成登陆</h3>
    </div>
    <form action="{%url 'login:verification'%}" method="post">{% csrf_token %}
    <div class="panel-body">
	    <input type="text" name="username" placeholder="请输入账号" /></br>
	    <input type="password" name="password" placeholder="请输入密码" /></br>
	    <input type="submit" class="button"  value="确认登陆" />
	    <span class="guide">
	    	没有账号？==>
	    </span>

	    <input type="button" class="button"  value="点击注册 " />
	    <div class="reminder">{{error}}</div>
    </div>
    </form>
	</div>
	</div>
<script src="{%static 'js/jquery-2.2.4.min.js'%}" type="text/javascript"></script>
<script src="{%static 'js/login/login.js'%}" type="text/javascript"></script>
</body>
</html>
